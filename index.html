  <meta name="description" content="Kandinsky questioned presence of interaction between work of art and the viewer already in the beginning of the twentieth century. Therefore, he analyses the point and the line and their relation with the plane. The goal of Kandinsky’s theory was “to find the living [and] to make its pulsation perceptible”. He tries to engage the sight, emotion and mind of the public. Kandinsky explores possibilities of creating a dialog between the viewer and the artwork. Arjen Mulder states that Kandinsky provided us a model for media art. Therefore the question arises: how can today’s media art be seen in the light of Kandinsky’s theory of interactivity?" /><!-- Description. Used a.o. by Facebook -->
